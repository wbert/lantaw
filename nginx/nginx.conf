user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
    gzip_proxied any;
    gzip_comp_level 5;

    # Optional Brotli (enable only if container has brotli)
    # brotli on;
    # brotli_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

    upstream frontend {
        server fe:3000;   # Next.js container
    }

    upstream backend {
        server be:8080;   # NestJS container
    }

    server {
        listen 85;
        server_name _;

        # -----------------------------
        # 1. API proxy â†’ NestJS backend
        # -----------------------------
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -----------------------------------
        # 2. Next.js frontend (static/dynamic)
        # -----------------------------------
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSockets (React dev servers, Next SSR streaming)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
