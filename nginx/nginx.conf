user nginx;
worker_processes auto;
events {
    worker_connections 1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
    gzip_proxied any;
    gzip_comp_level 5;
    
    # WebSocket helper variable
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # DNS resolver for dynamic proxying
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    upstream frontend {
        server fe:3000;
    }
    
    upstream backend {
        server be:8080;
    }
    
    server {
        listen 85;
        server_name _;
        
        # --- Invisible Embed Proxy ---
        location ~ ^/embed/(.+)$ {
            set $target_url $1;
            
            # Proxy to target URL
            proxy_pass $target_url;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # CRITICAL: Make it look like direct browser access
            # Use the ORIGINAL target host, not your proxy host
            proxy_set_header Host $proxy_host;
            
            # Realistic browser headers
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7";
            proxy_set_header Accept-Language "en-US,en;q=0.9";
            proxy_set_header Accept-Encoding "gzip, deflate, br";
            proxy_set_header DNT "1";
            proxy_set_header Connection "keep-alive";
            proxy_set_header Upgrade-Insecure-Requests "1";
            proxy_set_header Sec-Fetch-Dest "document";
            proxy_set_header Sec-Fetch-Mode "navigate";
            proxy_set_header Sec-Fetch-Site "none";
            proxy_set_header Sec-Fetch-User "?1";
            proxy_set_header Sec-Ch-Ua '"Not_A Brand";v="8", "Chromium";v="120", "Google Chrome";v="120"';
            proxy_set_header Sec-Ch-Ua-Mobile "?0";
            proxy_set_header Sec-Ch-Ua-Platform '"Windows"';
            
            # CRITICAL: Don't send ANY proxy-identifying headers
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Host "";
            proxy_set_header X-Forwarded-Proto "";
            proxy_set_header X-Forwarded-Server "";
            proxy_set_header Via "";
            proxy_set_header Forwarded "";
            
            # Set referer to make it look like navigation from search/bookmark
            # Empty or same-origin looks most natural
            proxy_set_header Referer "";
            # OR set to Google to look like organic traffic:
            # proxy_set_header Referer "https://www.google.com/";
            
            # Strip response headers that block embedding
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Content-Security-Policy;
            proxy_hide_header X-WebKit-CSP;
            proxy_hide_header Referrer-Policy;
            proxy_hide_header X-XSS-Protection;
            
            # Add minimal response headers
            add_header Access-Control-Allow-Origin "*" always;
            
            # DON'T add X-Frame-Options ALLOWALL - that reveals it's proxied
            # Just remove it entirely
            
            # Ad blocking via sub_filter
            sub_filter_once off;
            sub_filter_types text/html;
            
            # Block ad networks
            sub_filter 'googlesyndication.com' 'localhost.invalid';
            sub_filter 'doubleclick.net' 'localhost.invalid';
            sub_filter 'googleadservices.com' 'localhost.invalid';
            sub_filter 'google-analytics.com' 'localhost.invalid';
            sub_filter 'googletagmanager.com' 'localhost.invalid';
            sub_filter 'connect.facebook.net' 'localhost.invalid';
            sub_filter 'facebook.com/tr' 'localhost.invalid';
            sub_filter 'analytics.twitter.com' 'localhost.invalid';
            sub_filter 'outbrain.com' 'localhost.invalid';
            sub_filter 'taboola.com' 'localhost.invalid';
            sub_filter 'adnxs.com' 'localhost.invalid';
            sub_filter 'criteo.com' 'localhost.invalid';
            sub_filter 'pubmatic.com' 'localhost.invalid';
            
            # Inject stealth JavaScript BEFORE ad scripts load
            sub_filter '<head>' '<head><script>
                (function(){
                    // Make site think it is NOT in iframe
                    try {
                        Object.defineProperty(window, "top", {
                            get: function() { return window.self; }
                        });
                        Object.defineProperty(window, "parent", {
                            get: function() { return window.self; }
                        });
                        Object.defineProperty(window, "frameElement", {
                            get: function() { return null; }
                        });
                    } catch(e) {}
                    
                    // Block detection of proxy/VPN
                    if (window.RTCPeerConnection) {
                        window.RTCPeerConnection = new Proxy(window.RTCPeerConnection, {
                            construct(target, args) {
                                return new target(...args);
                            }
                        });
                    }
                    
                    // Block ad domains at network level
                    const blocked = ["doubleclick","googlesyndication","googleadservices","google-analytics","googletagmanager","facebook.net","outbrain","taboola","adnxs","criteo"];
                    
                    const origFetch = window.fetch;
                    window.fetch = function(url, ...args) {
                        const urlStr = url.toString();
                        if (blocked.some(d => urlStr.includes(d))) {
                            return Promise.reject(new Error("NetworkError"));
                        }
                        return origFetch.apply(this, [url, ...args]);
                    };
                    
                    const origOpen = XMLHttpRequest.prototype.open;
                    XMLHttpRequest.prototype.open = function(method, url, ...args) {
                        if (blocked.some(d => url.includes(d))) {
                            this.abort();
                            return;
                        }
                        return origOpen.apply(this, [method, url, ...args]);
                    };
                    
                    // Remove ad elements
                    const observer = new MutationObserver(() => {
                        document.querySelectorAll(\'[class*="ad-"],[id*="ad-"],[class*="advertisement"],iframe[src*="doubleclick"],iframe[src*="googlesyndication"]\').forEach(el => {
                            el.remove();
                        });
                    });
                    observer.observe(document.documentElement, {childList: true, subtree: true});
                })();
            </script>';
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_buffering off;
        }
        
        # --- API Proxy to Nest ---
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        
        # --- Next.js frontend ---
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
