user nginx;
worker_processes auto;
events {
    worker_connections 1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
    gzip_proxied any;
    gzip_comp_level 5;
    
    # WebSocket helper variable (required!)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    upstream frontend {
        server fe:3000;   # Next.js container
    }
    
    upstream backend {
        server be:8080;   # NestJS container
    }
    
    server {
        listen 85;
        server_name _;
        
        # --- Proxy with header spoofing ---
        location /proxy/ {
            # Extract target URL from request
            # Usage: /proxy/https://target-site.com/path
            rewrite ^/proxy/(.*) /$1 break;
            
            # Proxy to the target (you'll need to handle this dynamically)
            # For static target:
            # proxy_pass https://target-site.com;
            
            # For dynamic targets, handle in your backend instead
            proxy_pass http://backend/proxy/$1;
            
            # Spoof headers sent to upstream
            proxy_set_header Host $proxy_host;
            proxy_set_header Referer "";
            proxy_set_header Origin "";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            
            # Remove security headers from response
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Content-Security-Policy;
            proxy_hide_header X-WebKit-CSP;
            proxy_hide_header Referrer-Policy;
            proxy_hide_header X-XSS-Protection;
            
            # Add permissive headers
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "*" always;
            add_header Access-Control-Allow-Headers "*" always;
            
            # Handle SSL
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Prevent redirects from breaking
            proxy_redirect off;
            
            # Pass through other settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # --- API Proxy to Nest ---
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        
        # --- Next.js frontend ---
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
