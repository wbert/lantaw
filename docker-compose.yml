version: "3.9"

name: mvreels

services:
  db:
    image: postgres:16-alpine
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set-in-.env}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    # Optional to expose publicly
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--save",
        "60",
        "1000",
        "--requirepass",
        "${REDIS_PASSWORD:?set-in-.env}",
      ]
    volumes:
      - redis_data:/data
    # Optional
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  be:
    build:
      context: ./be
      dockerfile: Dockerfile # <-- your new prod Dockerfile
      target: prod # <-- use PROD STAGE
    container_name: nest-api
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgresql://appuser:${POSTGRES_PASSWORD}@db:5432/appdb}
      REDIS_URL: ${REDIS_URL:-redis://default:${REDIS_PASSWORD}@redis:6379}
      TMDB_V4_TOKEN: ${TMDB_V4_TOKEN:?set-in-.env}
      APP_ORIGIN: ${APP_ORIGIN:-http://fe:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8

  fe:
    build:
      context: ./fe
      dockerfile: Dockerfile # <-- your new prod Next.js Dockerfile
      target: runner # <-- final stage name (we used `runner`)
    container_name: next-web
    restart: unless-stopped
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:${API_PORT:-8080}}
      API_BASE_INTERNAL: http://be:8080
    depends_on:
      be:
        condition: service_started
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8

  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.test}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pg_data:
  redis_data:
  pgadmin_data:
