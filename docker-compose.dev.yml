name: mvreels-dev

services:
  db:
    image: postgres:16-alpine
    container_name: pg-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--save",
        "60",
        "1000",
        "--requirepass",
        "${REDIS_PASSWORD:-password}",
      ]
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  be:
    image: node:20-alpine
    container_name: nest-api-dev
    restart: unless-stopped
    working_dir: /app
    env_file: .env
    environment:
      NODE_ENV: development
      API_PORT: 8080
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./be:/app
      - be_node_modules:/app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run start:dev"
    ports:
      - "${API_PORT:-8080}:8080"

  fe:
    image: node:20-alpine
    container_name: next-web-dev
    restart: unless-stopped
    working_dir: /app
    env_file: .env
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE: http://localhost:${API_PORT:-8080}
      API_BASE_INTERNAL: http://be:8080
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      be:
        condition: service_started
    volumes:
      - ./fe:/app
      - fe_node_modules:/app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "${WEB_PORT:-3000}:3000"

volumes:
  pg_data_dev:
  redis_data_dev:
  be_node_modules:
  fe_node_modules:
